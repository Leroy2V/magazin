<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Акции - Пещера Алладина</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Шапка (копируем из index.html) -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <i class="fas fa-home logo-icon"></i>
                    Пещера Алладина
                </a>
                <nav>
                    <ul>
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="#">Халаты</a></li>
                        <li><a href="#">Пижамы</a></li>
                        <li><a href="#">Текстиль</a></li>
                        <li><a href="sales.html" class="active">Акции</a></li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-user user-icon"></i>
                    <i class="fas fa-shopping-cart cart-icon"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Основной контент страницы -->
    <main class="container">
        <h1 class="section-title">Текущие акции</h1>
        
        <div class="promo-banner">
            <div class="promo-content">
                <h2>Скидка 30% на все халаты</h2>
                <p>Только до 31 декабря 2023 года</p>
                <a href="#" class="btn">Подробнее</a>
            </div>
        </div>

        <div class="sales-grid">
            <div class="sale-item">
                <div class="sale-badge">-20%</div>
                <img src="https://images.unsplash.com/photo-1591035897819-f4bdf739f446" alt="Халат">
                <h3>Халаты из микрофибры</h3>
                <p class="old-price">4 990 ₽</p>
                <p class="new-price">3 992 ₽</p>
            </div>
            
            <div class="sale-item">
                <div class="sale-badge">2 по цене 1</div>
                <img src="https://images.unsplash.com/photo-1562157873-818bc0726f68" alt="Пижама">
                <h3>Детские пижамы</h3>
                <p>При покупке двух - одна в подарок</p>
            </div>
        </div>
    </main>

    <!-- Подвал (копируем из index.html) -->
    <footer>
        <!-- Вставьте содержимое футера из index.html -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
